<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/calculadora.js" type="text/javascript"></script>
    <script src="js/display.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript" defer></script>
    <title>Mi pagina web</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="valor-anterior"></div>
                <div class="valor-actual"></div>
            </div>
            <button class="reset col-2">c</button>
            <button>&larr;</button>
            <button class="operador">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button class="resultado">=</button>
        </div>
    </div>
</body>
</html>
